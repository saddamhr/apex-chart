<div class="container">
  <mat-card>
    <h1>Angular Form Array ReactiveForms</h1>
    <form [formGroup]="myForm">
      <mat-form-field class="name-row">
        <input type="text" matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <label for="email"></label>
      <div
        formArrayName="emails"
        *ngFor="let item of myForm.get('emails')['controls']; let i = index"
      >
        <div class="email-row" [formGroupName]="i">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="email"
              placeholder="email"
            />
          </mat-form-field>
        </div>
        <div class="email-row" [formGroupName]="i">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="phone"
              placeholder="phone"
            />
          </mat-form-field>
          <button
            (click)="removeEmailItem(i)"
            mat-stroked-button
            matTooltip="Remove"
            color="primary"
            *ngIf="i > 0"
            style="cursor: pointer"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <button
        (click)="addEmailItem()"
        mat-stroked-button
        matTooltip="Add"
        color="primary"
        style="margin: 0 10px"
      >
        <mat-icon>add</mat-icon>
      </button>
    </form>
    <button style="float: right" mat-fab color="primary" (click)="save()">
      <mat-icon>done</mat-icon>
    </button>
  </mat-card>
</div>
